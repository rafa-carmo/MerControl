<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraper Pro</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="logo">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                    <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linejoin="round"/>
                </svg>
                <h1>Web Scraper Pro</h1>
            </div>
        </header>

        <nav class="tabs">
            <button class="tab-button active" data-tab="scraper">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M21 16V8A2 2 0 0 0 19 6H5A2 2 0 0 0 3 8V16A2 2 0 0 0 5 18H19A2 2 0 0 0 21 16Z" stroke="currentColor" stroke-width="2"/>
                    <path d="M7 12H17" stroke="currentColor" stroke-width="2"/>
                </svg>
                Scraper
            </button>
            <button class="tab-button" data-tab="config">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                    <path d="M19.4 15A1.65 1.65 0 0 0 20.25 13.5A1.65 1.65 0 0 0 19.4 12L18.85 11.5A1.65 1.65 0 0 1 18.85 9.5L19.4 9A1.65 1.65 0 0 0 20.25 7.5A1.65 1.65 0 0 0 19.4 6L18.85 5.5A1.65 1.65 0 0 1 18.85 3.5L19.4 3A1.65 1.65 0 0 0 20.25 1.5A1.65 1.65 0 0 0 19.4 0L18.85 -0.5A1.65 1.65 0 0 1 18.85 -2.5L19.4 -3A1.65 1.65 0 0 0 20.25 -4.5A1.65 1.65 0 0 0 19.4 -6L18.85 -6.5A1.65 1.65 0 0 1 18.85 -8.5L19.4 -9A1.65 1.65 0 0 0 20.25 -10.5A1.65 1.65 0 0 0 19.4 -12L18.85 -12.5A1.65 1.65 0 0 1 18.85 -14.5L19.4 -15A1.65 1.65 0 0 0 20.25 -16.5A1.65 1.65 0 0 0 19.4 -18L18.85 -18.5A1.65 1.65 0 0 1 18.85 -20.5L19.4 -21A1.65 1.65 0 0 0 20.25 -22.5A1.65 1.65 0 0 0 19.4 -24" stroke="currentColor" stroke-width="2"/>
                </svg>
                Configurações
            </button>
        </nav>

        <main class="content">
            <!-- Tab Scraper -->
            <div id="scraper-tab" class="tab-content active">
                <div class="status-card">
                    <div class="status-indicator" id="status-indicator">
                        <div class="status-dot"></div>
                        <span id="status-text">Pronto para usar</span>
                    </div>
                </div>

                <!-- <div class="form-group">
                    <label for="target-url">URL Alvo para Scraping:</label>
                    <input type="url" id="target-url" placeholder="https://exemplo.com" />
                </div> -->
<!--
                <div class="form-group">
                    <label for="css-selector">Seletor CSS (opcional):</label>
                    <input type="text" id="css-selector" placeholder="Ex: .produto, #titulo, div.content" />
                    <small>Deixe vazio para capturar toda a página</small>
                </div> -->

                <div class="action-buttons">
                    <button id="scrape-current" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V15" stroke="currentColor" stroke-width="2"/>
                            <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2"/>
                            <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Página Atual
                    </button>
                    <button id="scrape-target" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M21 15V19A2 2 0 0 1 19 21H5A2 2 0 0 1 3 19V15" stroke="currentColor" stroke-width="2"/>
                            <polyline points="7,10 12,15 17,10" stroke="currentColor" stroke-width="2"/>
                            <line x1="12" y1="15" x2="12" y2="3" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        URL Alvo
                    </button>
                </div>

                <div id="results-section" class="results-section hidden">
                    <h3>Dados Extraídos:</h3>
                    <div id="results-content" class="results-content"></div>
                    <button id="send-to-api" class="btn btn-success">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <line x1="22" y1="2" x2="11" y2="13" stroke="currentColor" stroke-width="2"/>
                            <polygon points="22,2 15,22 11,13 2,9 22,2" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Enviar para API
                    </button>
                </div>
            </div>

            <!-- Tab Configurações -->
            <div id="config-tab" class="tab-content">
                <div class="form-group">
                    <label for="api-url">URL da API:</label>
                    <input type="url" id="api-url" placeholder="https://api.exemplo.com/endpoint" />
                </div>

                <div class="form-group">
                    <label for="api-token">Token de Acesso:</label>
                    <input type="password" id="api-token" placeholder="Bearer token..." />
                    <button type="button" id="toggle-token" class="toggle-password">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M1 12S5 4 12 4S23 12 23 12S19 20 12 20S1 12 1 12Z" stroke="currentColor" stroke-width="2"/>
                            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="2"/>
                        </svg>
                    </button>
                </div>

                <div class="form-group">
                    <label for="request-method">Método HTTP:</label>
                    <select id="request-method">
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="PATCH">PATCH</option>
                    </select>
                </div>

                <div class="action-buttons">
                    <button id="test-connection" class="btn btn-secondary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <polyline points="22,12 18,12 15,21 9,3 6,12 2,12" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Testar Conexão
                    </button>
                    <button id="save-config" class="btn btn-primary">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M19 21H5A2 2 0 0 1 3 19V5A2 2 0 0 1 5 3H16L21 8V19A2 2 0 0 1 19 21Z" stroke="currentColor" stroke-width="2"/>
                            <polyline points="17,21 17,13 7,13 7,21" stroke="currentColor" stroke-width="2"/>
                            <polyline points="7,3 7,8 15,8" stroke="currentColor" stroke-width="2"/>
                        </svg>
                        Salvar
                    </button>
                </div>
            </div>
        </main>

        <!-- Notification Area -->
        <div id="notification" class="notification hidden">
            <div class="notification-content">
                <span id="notification-text"></span>
                <button id="close-notification" class="close-btn">×</button>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
